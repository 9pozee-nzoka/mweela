<h2>Primary Products</h2>
<div class="grid">
  <div *ngFor="let product of primaryProducts" class="card">
    <img [src]="product.imageUrl" alt="{{product.name}}" />
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p><strong>KES {{ product.price }}</strong></p>
    <button (click)="addToCart(product._id)">Add to Cart</button>
  </div>
</div>

  <div *ngFor="let product of juniorProducts" class="card">

</div>
