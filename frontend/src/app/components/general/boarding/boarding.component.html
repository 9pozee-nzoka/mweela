<div class="boarding-container">
  <!-- Tabs / Navigation -->
  <nav class="boarding-nav">
    <button [class.active]="activeView === 'login'" (click)="setView('login')">Login</button>
    <button [class.active]="activeView === 'register'" (click)="setView('register')">Register</button>
    <button [class.active]="activeView === 'logout'" (click)="setView('logout')">Logout</button>
  </nav>


  <!-- Login -->
  <div *ngIf="activeView === 'login'" class="boarding-section">
    <div class="login-container">
    <h2 >Login</h2>
    <form (ngSubmit)="login()">
      <input class="input-section" type="email" [(ngModel)]="form.email" name="email" placeholder="Email" required><br><br>
      <input class="input-section" type="password" [(ngModel)]="form.password" name="password" placeholder="Password" required><br><br>
      <div class="button-container">
      <app-button
      [buttonType]="'submit'"
      [buttonText]="'Login'"
      [buttonLink]="'#'"></app-button>
      </div>
    </form>
    </div>
  </div>

  <!-- Register -->
  <div *ngIf="activeView === 'register'" class="boarding-section">
    <div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <input class="input-section" type="text" [(ngModel)]="form.username" name="username" placeholder="Username" required><br><br>
      <input class="input-section" type="email" [(ngModel)]="form.email" name="email" placeholder="Email" required><br><br>
      <input class="input-section" type="password" [(ngModel)]="form.password" name="password" placeholder="Password" required><br><br>
      <input class="input-section" type="password" [(ngModel)]="form.confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br><br>

      <div class="button-container">
      <app-button
      [buttonType]="'submit'"
      [buttonText]="'Register'"
      [buttonLink]="'#'"></app-button>
      </div>  
      
    </form>
    </div>
  </div>

 

</div>
<p *ngIf="message" class="message">{{ message }}</p>
